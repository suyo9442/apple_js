<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="간혹 쓰는 Switch 문법
    ">
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">

    <style>
    </style>

    <title>level3_17_switch</title>
</head>
<body>
    <div id="quiz">
        <h4>물에 빠지면 누구먼저 구할 것임?</h4>
        <button>와이프</button>
        <button>부모님</button>
        <button>키우던 개</button>
    </div>
    

    <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
    <script>
        // if문 대신에 쓸 수 있는 switch
        let 변수 = 2 + 2;
        // if (변수 == 3) {}
        switch (변수){
            case 3:
                alert('변수가 3이네요');
                break
                
            case 4:
                alert('변수가 4이네요');
                break

            default:
                alert('아무것도 해당안됨');
        } // 변수가 4이네요
                
    

        // ~버튼을 누르면 ~메시지를 띄우도록
        document.querySelector('#quiz').addEventListener('click', function(e){

            switch(e.target.innerHTML) {
                case '와이프':
                        alert('와이프골랐넹');
                        break
                
                case '부모님':
                        alert('효자네용');
                        break
                
                case '키우던 개':
                        alert('키우던개골랐넹');
                        break
            }
        })

        var test = document.querySelector('h4');
        console.log(test.innerHTML)
        console.log(test.innerText)
        console.log(test.textContent)
    </script>




    <!--

        <if문 대신에 쓸 수 있는 switch>
        - 변수 분기를 만들 수 있음
        - 차이점? 
        => switch는 변수 1개밖에 사용 못함, 등호비교(==) 밖에 안됨
        => 대신 깔~끔
        ==> 변수 하나만 사용할 때 간편하게 사용하기 좋음
        - break가 없으면, 밑에 있는 조건들도 다 실행함


        <~버튼을 누르면 ~메시지를 띄우도록>
        - innerHTML 사용하면 글자 출력되넹..
        => textContent랑 차이점이?
        ==> innerHTML 태그전체내용
        ==> textContent 태그의 style무시하고 모든 텍스트
        
        
    -->
</body>                                                       
</html>
