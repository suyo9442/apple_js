<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <style>
        .p-3 {
            display: flex;
            align-items: center;
            height: 50px;
        }
        .btn {
            color: #fff;
            background-color: #000;
        }
    </style>

    <title>Document</title>
    
</head>
<body>
    
    <div class="p-3 mb-2 bg-primary text-white"></div>
    <div class="p-3 mb-2 bg-secondary text-white"></div>
    <div class="p-3 mb-2 bg-success text-white"></div>
    <div class="p-3 mb-2 bg-danger text-white"></div>
    <div class="p-3 mb-2 bg-warning text-dark"></div>
    <div class="p-3 mb-2 bg-info text-dark"></div>

    <span class="btn" style="cursor: pointer;">가나다순</span>
    <span class="btn" style="cursor: pointer;">다나가순</span>
    <span class="btn" style="cursor: pointer;">e가 포함된 단어</span>
    

    <script>
        let arr1 = ['remove', 'window', 'victim', 'trouble', 'spring', 'parent'];
        let card = document.querySelectorAll('.p-3');
        let btn1 = document.querySelectorAll('.btn')[0];
        let btn2 = document.querySelectorAll('.btn')[1];
        let btn3 = document.querySelectorAll('.btn')[2];
        

        // array 카드에 꽂기
        for (let i = 0; i < arr1.length; i++) {
                card[i].innerHTML = arr1[i];
            }


        // 가나다 정렬
        btn1.addEventListener('click', function () {

            // 가나다 정렬을 새 변수에 저장
            let arrSort1 = arr1.sort(function(a, b) {
                if (a > b) {
                    return 1;
                } else {
                    return -1;
                }
            });

            // 가나다 정렬 다시 꽂기
            for (let i = 0; i < card.length; i++) {
                card[i].innerHTML = arrSort1[i];
            }
        })

        
        // 다나가 정렬
        btn2.addEventListener('click', function () {

            // 다나가 정렬을 새 변수에 저장
            let arrSort2 = arr1.sort(function (a, b) {
                if (a < b) {
                    return 1;
                } else {
                    return -1;
                }
            });

            // 다나가 정렬 다시 꽂기
            for (let i = 0; i < card.length; i++) {
                card[i].innerHTML = arrSort2[i];
            }
        })


        // 'e'가 포함된 단어 필터
        btn3.addEventListener('click', function () {
            // let arrSort3 = arr1.filter(function(word){     return word.length > 6; })
            // document.documentElement.innerHTML = '' arrSort3.forEach(function(a){     var
            // 템플릿 = `<div class="p-3">${a}</div>`
            // document.documentElement.insertAdjacentElement('beforeend', 템플릿); })

            var arrSort3 = arr1.filter(function (a) {
                return a.length > 6;
            })
        })


    </script>
</body>
</html>
