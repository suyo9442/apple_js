<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DOM이라는 용어 개념정리 & load 이벤트">
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">

    <title>level3_12</title>
</head>
<body>
  
    <!--
      
      1. DOM이란?
      - Document Object Model
      - 자바스크립트는 HTML 조작에 특화된 언어
      - 그래서 실제로 브라우저는 HTML 페이지를 열어줄 때
      HTML을 자바스크립트로 쉽게 찾고 바꾸기 위해 object와 비슷한 자료형에 담아줍니다.
      - 자바스크립트가 HTML에 대한 정보들 (id, class, name, style, innerHTML 등)을
      object 자료로 정리한걸 DOM이라고 부릅니다. 

      //////////////////////////////////////////////////////////////////

      2. 브라우저는 HTML 문서를 위에서 부터 읽으며 DOM을 생성합니다.
      <script>
          document.getElementById('test').innerHTML = '안녕'
      </script>

      <p id="test">임시글자</p>

      - DOM이 생성된 경우에만 JS에서 HTML을 변경할 수 있습니다. 
      - 그래서 html 요소들을 다 적고 맨 아래 <script>를 적어주는 것임

      //////////////////////////////////////////////////////////////////
       
      3. 그래서, html다 읽고 DOM형성하고 js 실행해줘~ 명령할 수 있음
      $(document).ready(function(){ 실행할 코드 })
      document.addEventListener('DOMContentLoaded', function() { 실행할 코드 })
      
      - 자바스크립트 위치를 내가 정할 수 없을 경우에 유용한 방법
      
      //////////////////////////////////////////////////////////////////
      
      4. load 이벤트리스너
      셀렉터로찾은이미지.addEventListener('load', function(){
        //이미지 로드되면 실행할 코드 
      })
      - DOM 생성뿐만 아니라 이미지, css, js파일이 로드가 됐는지도 체크가능
      ** js 파일보다 이미지가 더 먼저 로드되는 경우도 있어 이벤트 발생체크를 못할 수도
      
      //////////////////////////////////////////////////////////////////

      5. load를 window에 붙여도 됨
      - document에 포함된 이미지, CSS파일 등 모든것이 로드가 되었는지 체크
      ** 한국인이라면 오히려 속터짐
    -->

  </body>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                             
</html>
