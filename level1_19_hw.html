    <script>
        // 함수에 분과 초를 차례로 파라미터로 입력하면
        // ms단위로 바꿔서 뱉어주는 함수를 만들어봅시다
        // 1초는 == 1000ms 입니다
        function msChange(m, s) {

            // 분과 초의 연산을 각 변수에 넣어줌
            var mc = m * 60 * 1000; //1분 x 60초 x 1000
            var ms = s * 1000;
            
            // 리턴으로 두개를 더해줌
            return mc + ms
        }

        console.log(msChange(2, 10));

        // 선생님 해설
        function 함수(a, b) {
            var result = (a * 60 + b) * 1000;
            return result
        }


        // 가격을 파라미터에 입력하면 10%를 할인해주는 함수
        // 첫 구매여부도 true/false로 두번 째 파라미터에 입력
        // 첫 구매가 맞으면 추가로 1.5달라도 할인해줘야 함
        // 주의사항: 소수점 처리
        function sale(a, b) {
            var paySale = a * 0.1;

            if(b == true) {
                var allSale = paySale + 1.5;
            } else {
                allSale = paySale + 0;
            }

            return parseFloat((a - allSale).toFixed(2))
        }

        console.log(sale(70, false))
    </script>
