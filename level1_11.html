<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="if/else, function 실력향상 과제">
    
    <title>level1_11</title>
</head>
<body>
    <label for="number">숫자</label>
    <input type="text" id="number">
    <button type="submit" id="check">확인</button>
    
    <script>

        // hw_01
        const number = document.querySelector('#number');
        const check = document.querySelector('#check');

        /// 숫자가 3의 배수일 때 박수치기
        check.addEventListener('click', function(){
            if(number.value % 3 == 0) {
                alert('박수!')
            } else {
                alert('통과~')
            }   
        })


        // hw_02
        function 삼육구게임2(num) {
            if(num % 9 == 0) {
                console.log('박수! 박수!')
            } else if (num % 3 == 0) {
                console.log('박수!')
            } else {
                console.log('통과~')
            }
        }
        삼육구게임2(3);
        // 왜 3과 9의 순서 바꿔야해?

        
        // hw_03
        function 합격했냐(개론, 민법) {
            if(개론 + 민법 >= 120 && 개론 > 40 && 민법 > 40) {
                console.log('합격!');
            } else {
                console.log('불합격!');
            }
        }


        // hw_03_answer
        function 합격했냐2(개론2, 민법2) {
            if(개론2 < 40 || 민법2 < 40) {
                console.log('불합격!')
            } else if (개론2 + 민법2 >= 120) {
                console.log('합격!');
            } else {
                console.log('불합격!')
            }
        }
    </script>


    <!-- 
        1. if문 연산 순서에 대해 유의하라
        2. 한글부터 쓰고 코드짜라
    -->
</body>
</html>
