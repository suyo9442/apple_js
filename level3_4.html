<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Select 인풋 다루기">
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">

    <style>
        .hide {
            display: none;
        }
    </style>

    <title>level3_4</title>
</head>
<body>
    <form class="container my-5 form-group">
        <p>상품선택</p>
        <select class="form-select mt-2">
          <option>모자</option>
          <option>셔츠</option>
        </select>
        <select class="form-select mt-2 hide">
            <option>95</option>
            <option>100</option>
          </select>
    </form>

    <div class="container mt-5">
        <ul class="list">
          <li class="tab-button" data-id="0">Products</li>
          <li class="tab-button orange" data-id="1">Information</li>
          <li class="tab-button" data-id="2">Shipping</li>
        </ul>
        <div class="tab-content">
          <p>상품설명입니다. Product</p>
        </div>
        <div class="tab-content show">
          <p>스펙설명입니다. Information</p>
        </div>
        <div class="tab-content">
          <p>배송정보입니다. Shipping</p>
        </div>
    </div> 



    <script
        src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
    <script>
        // 셔츠를 선택하면 select 하나 더 띄우기
        var select0 = document.querySelectorAll('.form-select')[0];
        var select1 = document.querySelectorAll('.form-select')[1];

        // 직접 했어요 ! input이벤트와 value를 사용!
        select0.addEventListener('input', function(e){
            if(e.currentTarget.value == '셔츠') {
                select1.classList.remove('hide');
            } else {
                select1.classList.add('hide');
            }
        })

    </script>

    <!--
        1. js의 value는 jquery의 val()

        2. script안에 대충 적은 코드는 페이지 로드 시 1회 실행되기 때문에
        유저가 건드릴 때 실행해주도록 이벤트리스너를 걸어줘야한다!

        3. if(select0.value = '셔츠')를 
        => (e.currentTarget.value == '셔츠')로 바꿔줘도 됨!
    -->
</body>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
</html>
