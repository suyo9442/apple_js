<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="변수문법과 Dark mode 버튼만들기">
    <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous">

    <style>
        .list-group {display: none;}
        .show {display: block;}
        .black-bg {
            width: 100%;
            height: 100%;
            position: fixed;
            background: rgba(0,0,0,0.5);
            z-index: 5;
            padding: 30px;

            /* opacity를 줄 때 display: none 대용 */
            visibility: hidden;
            opacity: 0;
            transition: all .3s;
        }
        .white-bg {
            background: white;
            border-radius: 5px;
            padding: 30px;
        }
        .show_modal {
            visibility: visible;
            opacity: 1;
        }
    </style>

    <title>level1_12</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand">Navbar</span>
            <span class="badge bg-dark">Dark 🔄</span>
            <button class="navbar-toggler" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <section>
        <p>
            light로 바꿀까요? dark로 바꿀까요?
        </p>
    </section>

    <script>
        // bedge 1회 클릭 시 내부글자를 다크모드로 변경 --> 홀수
        // bedge 2회 클릭 시 내부글자를 라이트모드로 변경  --> 짝수
        // bedge 3회 클릭 시 내부글자를 다크모드로 변경....

        // 카운트 변수
        var count = 0;
        // 배지
        var badge = document.querySelector('.badge');

        badge.addEventListener('click', function(){
            count += 1;
            console.log(count);

            if(count % 2 !== 0) {
                badge.innerHTML = 'Light 🔄';
                document.body.style.color = '#fff';     
                document.body.style.background = '#000';         
            } else {
                badge.innerHTML = 'Dark 🔄';
                document.body.style.color = '#000';     
                document.body.style.background = '#fff';
            }
        });

    </script>

    <!--
        1. 변수에 +1 하는 법
        - count++
        - count += 1
        - count = count + 1

        2. 자바스크립트 html, head, body 접근하기
        - <html> = document.documentElement
        - <body> = document.body
        - <head> = document.head

        3. 조건문 순서 주의!
        - 첫번 째로 나타날 조건 순서를 기준으로 코드를 짠다
        -> 홀수가 첫 번째로 나타날 조건이니까 '짝수가 아니면~', '홀수이면~'
    -->
</body>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
</html>
