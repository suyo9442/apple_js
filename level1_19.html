        // 숫자를 넣으면 부가세를 계산해주는 함수
        function vat(a) {
            var num = (a * 1.1).toFixed(2); //반올림하기

        }

    <!--
        1. 함수는 왜 쓰는가?

        - 언제 쓰는겨?
            => 자료 넣으면 다른 자료가 나오는 변환기를 만들고 싶을 때
                (ex: 숫자를 넣으면 부가세를 계산해주는 함수)    


        3. 소수점 있는 숫자 연산 시 주의점
        - 컴퓨터는 계산을 이진법으로 함, 수많은 소수점을 생략하면서 (반올림) 오차가 발생할 수도 있음
        => toFixed(2): 반올림하도록 하자
        => parseFloat(num): toFixed는 문자로 변환되기 때문에 숫자로 변환해줘야함
    -->
